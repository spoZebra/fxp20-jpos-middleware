<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FXP20 WebSocket Test Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>FXP20 WebSocket Test Client</h1>
    <div id="connection-status-ws">WS Connection: <span class="dot red"></span></div>
    <div id="connection-status-rfid">RFID Reader: <span class="dot red"></span></div>
    <div id="commands" class="button-container">
      <button onclick="sendCommand('0')">Check Health</button>
      <button onclick="sendCommand('1')">Retry Reader Connection</button>
      <button onclick="sendCommand('2')">Start Inventory</button>
      <button onclick="sendCommand('3')">Start Inventory with Duration</button>
      <button onclick="sendCommand('4')">Stop Inventory</button>
      <button onclick="sendCommand('5')">Write Tag ID</button>
      <button onclick="sendCommand('6')">Write Tag Data</button>
      <button onclick="sendCommand('7')">Kill Tag</button>
      <button onclick="sendCommand('8')">Lock Tag</button>
    </div>
  </div>

  <div id="message-container">
    <h2>Messages</h2>
    <ul id="message-list"></ul>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
